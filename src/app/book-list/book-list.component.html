<h2>Books</h2>

<table>
	<thead>
		<tr>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Subject</th>
		</tr>
	</thead>
	<tbody>
		<div *ngFor="let book of books">
			<tr>
				<th scope="row">{{ book.title }}</th>
				<td>{{ book.author }}</td>
				<td>{{ book.subject }}</td>
				<td>
					<button (click)="readBook(book.id)">Read</button>
				</td>
			</tr>
		</div>
	</tbody>
</table>
